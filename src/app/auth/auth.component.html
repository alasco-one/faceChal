
<div class="container pt-5 pb-5">

  <ngb-alert  *ngIf="show"  [type]="messages[index].type" [dismissible]="true">
      {{ messages[index].text }}
  </ngb-alert>


  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs justify-content-center ">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Sign In</a>
      <ng-template ngbNavContent>
        <form #f="ngForm" class="pb-5 pt-5  w-50 mx-auto" (ngSubmit)="signUp(f)"  >
          <div class="form-group mt-3 mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email"  ngModel required id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group  mt-3 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password"  ngModel required id="email" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary  mt-3 mb-3">Submit</button>
        </form>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Sign Up</a>
      <ng-template ngbNavContent>
        <form #f="ngForm" class="pb-5 pt-5  mx-auto" (ngSubmit)="signIn(f)"  >
          <div class="row">
            <div class="col">
              <div class="form-group mt-3 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName"  ngModel required id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first name">
              </div>
            </div>

            <div class="col">
              <div class="form-group mt-3 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName"  ngModel required id="lastName" aria-describedby="lastNameHelp" placeholder="Enter last name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group mt-3 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address"  ngModel required id="address"  placeholder="Enter address">
              </div>
            </div>

            <div class="col">
              <div class="form-group mt-3 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city"  ngModel required id="city"  placeholder="Enter city">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <div class="form-group  mt-3 mb-3">
                <label for="birthDate">Birth date</label>
                <input type="date" class="form-control" name="birthDate"  ngModel required id="birthDate" placeholder="Enter birth date">
              </div>
            </div>
            <div class="col">
              <div class="form-group  mt-3 mb-3">
                <label for="birthPlace">Birth place</label>
                <input type="text" class="form-control" name="birthPlace"  ngModel required id="birthPlace" placeholder="Enter birth place">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="form-group  mt-3 mb-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone"  ngModel required id="phone" placeholder="Enter phone number">
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-6">
              <div class="form-group mt-3 mb-3">
                <label for="r-email">Email address</label>
                <input type="email" class="form-control" name="email"  ngModel required id="r-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col">
              <div class="form-group  mt-3 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"  ngModel required id="password" placeholder="Enter password">
              </div>
            </div>

            <div class="col">
              <div class="form-group  mt-3 mb-3">
                <label for="confirmingPassword">Confirming password</label>
                <input type="password" class="form-control" name="confirmingPassword"  ngModel required id="confirmingPassword" placeholder="Enter password confirmation">
              </div>
            </div>
          </div>




          <button type="submit" [disabled] = "f.invalid" class="btn btn-primary  mt-3 mb-3">Submit</button>
        </form>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>



</div>
